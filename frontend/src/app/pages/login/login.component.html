<div class="login-container">
	<div class="login-box">
		<h2>Entrar</h2>
		<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
			<div class="input-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="Digite seu email" required [(ngModel)]="email"
					#emailInput="ngModel" />
				<div class="error" *ngIf="emailInput.invalid && emailInput.touched">
					Email é obrigatório
				</div>
			</div>

			<div class="input-group">
				<label for="password">Senha</label>
				<input type="password" id="password" name="password" placeholder="Digite sua senha" required
					[(ngModel)]="password" #passwordInput="ngModel" />
				<div class="error" *ngIf="passwordInput.invalid && passwordInput.touched">
					Senha é obrigatória
				</div>
			</div>

			<button type="submit" [disabled]="loginForm.invalid">Login</button>
			<p class="signup-text">Não tem uma conta? <a routerLink="/register">Cadastre-se</a></p>
		</form>
	</div>
</div>
